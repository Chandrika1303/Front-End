<html>
<head>
    <title>div and span</title>
    <style>
        .div {
            background-color: rgba(11, 190, 235, 0.74);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="div">
        <h1>My Name is Chandrika</h1>
        <p>
        <h2>My favourite food is biriyani</h2>
        </p>
    </div>
    <h2>My friend has <span style="color:rgb(242, 37, 187);"> long hair</span></h2>
</body>
